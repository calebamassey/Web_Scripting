<html xmlns="http://www.w3.org/1999/xhtml"><head>
  <title>Add two numbers</title>
</head>
<body>

	<h1>Mini-calculator program in Javascript</h1>
	<h2>Calculates only the sum of two numbers though!</h2>
	<!-- Add your javascript code here to prompt user for two numbers and to compute and display the sum -->
	
	<script type="text/javascript">
		var num1 = parseFloat(prompt("Enter your first number"));
		var num2 = parseFloat(prompt("Enter your second number"));
		var product = num1 * num2;
		var sum = num1 + num2;
		var date = new Date();
		document.write("The product of numbers " + num1 + " and " + num2 + " is " + product + ". <br>");
		document.write("The sum of numbers " + num1 + " and " + num2 + " is " + sum + ". <br>");
		document.write("Today is " + date.getMonth() + "/" + date.getDate() + ". <br>");
	</script>
	

</body>
</html>
